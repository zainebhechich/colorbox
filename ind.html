<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Box </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Casual Color Box </h1>
    <div id="color-box" aria-label="Color display box showing the current background color" role="region">
      <p id="color-code">Current Color: #cccccc</p>
    </div>
    <button id="change-color-btn">Change The Color</button>
  </div>
  <script src="java.js"></script>
</body>
</html>
